<svg width="465" height="280" viewBox="0 0 465 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="465" height="280" rx="0" fill="url(#bg)"/>

  <!-- Decorative circles representing people/network -->
  <circle cx="232" cy="120" r="36" fill="#8B6F5C" opacity="0.2"/>
  <circle cx="232" cy="120" r="24" fill="#8B6F5C" opacity="0.3"/>

  <!-- Person silhouette (head) -->
  <circle cx="232" cy="105" r="14" fill="#5E4530" opacity="0.6"/>
  <!-- Person silhouette (body) -->
  <path d="M210 140 Q210 125 232 125 Q254 125 254 140" stroke="#5E4530" stroke-width="3" fill="none" opacity="0.6"/>

  <!-- Left person -->
  <circle cx="148" cy="115" r="10" fill="#8B6F5C" opacity="0.45"/>
  <path d="M132 138 Q132 127 148 127 Q164 127 164 138" stroke="#8B6F5C" stroke-width="2" fill="none" opacity="0.45"/>

  <!-- Right person -->
  <circle cx="316" cy="115" r="10" fill="#8B6F5C" opacity="0.45"/>
  <path d="M300 138 Q300 127 316 127 Q332 127 332 138" stroke="#8B6F5C" stroke-width="2" fill="none" opacity="0.45"/>

  <!-- Connection lines -->
  <line x1="175" y1="120" x2="205" y2="120" stroke="#D4A574" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>
  <line x1="259" y1="120" x2="289" y2="120" stroke="#D4A574" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>

  <!-- Send/arrow icon -->
  <g transform="translate(216, 170)" opacity="0.45">
    <path d="M0 20 L16 10 L0 0 L4 10 Z" fill="#5E4530"/>
    <line x1="16" y1="10" x2="32" y2="10" stroke="#5E4530" stroke-width="2" stroke-dasharray="3 2"/>
  </g>

  <!-- "Invite" label -->
  <text x="232" y="220" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="600" fill="#5E4530" opacity="0.5" letter-spacing="2">INVITE</text>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="465" y2="280" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F5EDE4"/>
      <stop offset="1" stop-color="#E8D5A8"/>
    </linearGradient>
  </defs>
</svg>
